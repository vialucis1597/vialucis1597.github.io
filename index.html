<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarius - Matrix Client for DAO Governance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .btn-tertiary {
            background: #FF9800;
            color: white;
        }

        .btn-tertiary:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

        .organization {
            margin-top: 3rem;
            font-size: 1rem;
            opacity: 0.8;
        }

        .organization strong {
            color: #FFD700;
        }

        .organization a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .organization a:hover {
            color: #FFA500;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Polarius</h1>
        <p class="tagline">
            A Matrix-based client for a proof-of-contribution DAO system with contribution-weighted governance, adapted from Element.
        </p>
        
        <div class="buttons">
            <a href="https://vialucis1597.github.io/element-web/webapp" class="btn btn-primary" target="_blank">
                üåê Launch Web App
            </a>
            <a href="https://github.com/vialucis1597/polarius-desktop/releases/latest/download/Polarius-Setup.exe" class="btn btn-secondary">
                üíª Download for Windows
            </a>
            <a href="https://github.com/vialucis1597/polarius-desktop/releases/latest/download/Polarius.dmg" class="btn btn-tertiary">
                üçé Download for Mac
            </a>
        </div>
        
        <div class="organization">
            <p>Developed by <a href="https://github.com/BROTHERHOOD42" target="_blank">BROTHERHOOD</a></p>
        </div>
    </div>

    <script>
        // Track button clicks for analytics
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const buttonText = this.textContent.trim();
                
                // Log click events (can be used for analytics)
                console.log('Button clicked:', buttonText);
                
                // Add loading state for download buttons
                if (buttonText.includes('Download')) {
                    const originalText = this.innerHTML;
                    this.innerHTML = '‚è≥ Downloading...';
                    this.style.opacity = '0.7';
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.opacity = '1';
                    }, 3000);
                }
            });
        });

        // Track BROTHERHOOD link clicks
        document.querySelector('.organization a').addEventListener('click', function(e) {
            console.log('BROTHERHOOD link clicked - redirecting to GitHub organization');
        });
    </script>
</body>
</html>
